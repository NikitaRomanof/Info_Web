<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновить таблицу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
    <meta charset="UTF-8">
    <title>Обновить таблицу</title>
</head>

<body>
<div>
    <h1>Обновить таблицу</h1>

    <form method="POST" th:action="@{/transferredPoints/update}" th:object="${modelForm}">
        <input required="required" type="hidden" th:value="${transferredPoints.id}" name="id">
        <div class="mb-3">
            <label for="checkingPeer" class="form-label">Проверяющий пир</label>
            <select th:value="${transferredPoints.checkingPeer}" name="checkingPeer" class="form-select"
                    id="checkingPeer" required="required">
                <option th:each="nickname : ${peers}" th:value="${nickname}" th:text="${nickname}"
                        th:selected="${transferredPoints.checkingPeer == nickname}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="checkedPeer" class="form-label">Проверяемый пир</label>
            <select th:value="${transferredPoints.checkedPeer}" name="checkedPeer" class="form-select"
                    id="checkedPeer" required="required">
                <option th:each="nickname : ${peers}" th:value="${nickname}" th:text="${nickname}"
                        th:selected="${transferredPoints.checkedPeer == nickname}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Количество очков</label>
            <input required="required" th:value="${transferredPoints.amount}" name="amount" type="number"
                   class="form-control" id="amount">
        </div>


        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editDialog">Обновить</button>
        <div th:insert="~{tmp/editDialog :: editDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
