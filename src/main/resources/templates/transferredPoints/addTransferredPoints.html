<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить передачу очков проверки</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <header th:insert="~{tmp/header :: header}"></header>
</head>
<body>
<div>
  <h1>Добавить передачу очков проверки</h1>

  <form method="POST" th:action="@{/transferredPoints/add}" th:object="${transferredPointsForm}">

    <div class="mb-3">
      <label for="checkingPeer" class="form-label"> Проверяющий пир </label>
      <input name="checkingPeer" type="text" class="form-control" id="checkingPeer">
    </div>

    <div class="mb-3">
      <label for="checkedPeer" class="form-label">Проверяемый пир</label>
      <input name="checkedPeer" type="text" class="form-control" id="checkedPeer">
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Количество очков</label>
      <input name="amount" type="text" class="form-control" id="amount">
    </div>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDialog">Добавить</button>
    <div th:insert="~{tmp/addDialog :: addDialog}"></div>
  </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
