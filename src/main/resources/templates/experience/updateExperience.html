<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновить таблицу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
    <meta charset="UTF-8">
    <title>Обновить таблицу</title>
</head>

<body>
<div>
    <h1>Обновить таблицу</h1>

    <form method="POST" th:action="@{/experience/update}" th:object="${experienceForm}">
        <input type="hidden" th:value="${exp.id}" name="id">
        <div class="mb-3">
            <label for="checkId" class="form-label">Id проверки</label>
            <input th:value="${exp.id}" name="checkId" type="text" class="form-control" id="checkId">
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Количество опыта</label>
            <input th:value="${exp.amount}" name="amount" type="text" class="form-control" id="amount">
        </div>

        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editDialog">Обновить</button>
        <div th:insert="~{tmp/editDialog :: editDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
