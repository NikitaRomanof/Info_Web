<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Опыт </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
</head>
<body>
<div>
    <h1>Добавить запись в таблицу Опыт</h1>

    <form method="POST" th:action="@{/experience/add}" th:object="${modelForm}">

        <div class="mb-3">
            <label for="checkId" class="form-label"> Check Id </label>
            <select name="checkId" class="form-select" id="checkId" required="required">
                <option th:each="id : ${checkIds}" th:value="${id}" th:text="${id}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label"> Количество опыта </label>
            <input name="amount" type="number" class="form-control" id="amount" min="0" required=" required">
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDialog">Добавить</button>
        <div th:insert="~{tmp/addDialog :: addDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
