<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Проверки </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
</head>
<body>
<div>
    <h1>Добавить Проверку</h1>

    <form method="POST" th:action="@{/checks/add}" th:object="${modelForm}">

        <div class="mb-3">
            <label for="peer" class="form-label"> Пир </label>
            <select name="peer" class="form-select" id="peer">
                <option th:each="nickname : ${peers}" th:value="${nickname}" th:text="${nickname}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="task" class="form-label"> Задание </label>
            <select name="task" class="form-select" id="task">
                <option th:each="title : ${tasks}" th:value="${title}" th:text="${title}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="task" class="form-label"> Дата проверки </label>
            <input name="date" type="date" value="2022-12-22"
                   min="2019-12-22" max="2023-01-01"
                   class="form-control" id="date"
                   required="required"/>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDialog">Добавить</button>
        <div th:insert="~{tmp/addDialog :: addDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
