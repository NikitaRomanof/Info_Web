<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Рекомендации </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
</head>
<body>
<div>
    <h1>Добавить</h1>

    <form method="POST" th:action="@{/recommendation/add}" th:object="${recommendationForm}">

        <div class="mb-3">
            <label for="peer" class="form-label"> Пир </label>
            <input name="peer" type="text" class="form-control" id="peer">
        </div>

        <div class="mb-3">
            <label for="recommendedPeer" class="form-label"> Рекомендуемый пир </label>
            <input name="recommendedPeer" type="text" class="form-control" id="recommendedPeer">
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDialog">Добавить</button>
        <div th:insert="~{tmp/addDialog :: addDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
