<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Друзья </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
</head>
<body>
<div>
    <h1>Добавить запись в таблицу Друзья</h1>

    <form method="POST" th:action="@{/friends/add}" th:object="${modelForm}">

        <div class="mb-3">
            <label for="firstPeer" class="form-label"> Пир </label>
            <select name="firstPeer" class="form-select" id="firstPeer" required="required">
                <option th:each="nickname : ${peers}" th:value="${nickname}" th:text="${nickname}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="secondPeer" class="form-label"> Друг </label>
            <select name="secondPeer" class="form-select" id="secondPeer" required="required">
                <option th:each="nickname : ${peers}" th:value="${nickname}" th:text="${nickname}"/>
            </select>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDialog">Добавить</button>
        <div th:insert="~{tmp/addDialog :: addDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
