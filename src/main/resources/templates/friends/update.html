<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновить таблицу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
    <meta charset="UTF-8">
    <title>Обновить таблицу</title>
</head>

<body>
<div>
    <h1>Обновить таблицу</h1>

    <form method="POST" th:action="@{/friends/update}" th:object="${modelForm}">
        <input required="required" type="hidden" th:value="${friends.id}" name="id">
        <div class="mb-3">
            <label for="firstPeer" class="form-label">Пир</label>
            <select th:value="${friends.firstPeer}" name="peer" class="form-select" id="firstPeer" required="required">
                <option th:each="nickname : ${peers}" th:value="${nickname}" th:text="${nickname}"
                        th:selected="${friends.firstPeer == nickname}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="secondPeer" class="form-label">Друг</label>
            <select th:value="${friends.secondPeer}" name="peer" class="form-select" id="secondPeer"
                    required="required">
                <option th:each="nickname : ${peers}" th:value="${nickname}" th:text="${nickname}"
                        th:selected="${friends.secondPeer == nickname}"/>
            </select>
        </div>

        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editDialog">Обновить</button>
        <div th:insert="~{tmp/editDialog :: editDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
