<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновить таблицу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
    <meta charset="UTF-8">
    <title>Обновить таблицу</title>
</head>

<body>
<div>
    <h1>Обновить таблицу</h1>

    <form method="POST" th:action="@{/friends/update}" th:object="${friendsForm}">
        <input type="hidden" th:value="${friends.id}" name="id">
        <div class="mb-3">
            <label for="firstPeer" class="form-label">Пир</label>
            <input th:value="${friends.firstPeer}" name="firstPeer" type="text" class="form-control" id="firstPeer">
        </div>

        <div class="mb-3">
            <label for="secondPeer" class="form-label">Друг</label>
            <input th:value="${friends.secondPeer}" name="secondPeer" type="text" class="form-control" id="secondPeer">
        </div>

        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editDialog">Обновить</button>
        <div th:insert="~{tmp/editDialog :: editDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
