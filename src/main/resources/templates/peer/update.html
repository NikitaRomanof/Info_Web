<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновить таблицу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
    <meta charset="UTF-8">
    <title>Обновить таблицу</title>
</head>

<body>
<div>
    <h1>Обновить таблицу</h1>

    <form method="POST" th:action="@{/peer/update}" th:object="${modelForm}">

        <div class="mb-3">
            <label for="nickname" class="form-label">Имя пира</label>
            <input th:value="${peer.nickname}" name="nickname" type="text" class="form-control" id="nickname"
                   required="required">
        </div>

        <div class="mb-3">
            <label for="birthday" class="form-label">День рождения</label>
            <input th:value="${peer.birthday}" name="birthday" type="date" class="form-control" id="birthday"
                   value="2000-01-01" min="1900-01-01" max="2010-12-31" required="required">
        </div>

        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editDialog">Обновить</button>
        <div th:insert="~{tmp/editDialog :: editDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
