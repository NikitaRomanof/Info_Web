<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновить таблицу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
    <meta charset="UTF-8">
    <title>Обновить таблицу</title>
</head>
<body>
<div>
    <h1>Обновить таблицу</h1>

    <form method="POST" th:action="@{/task/update}" th:object="${modelForm}">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input required="required" th:value="${task.title}" name="title" type="text" class="form-control"
                   id="title">
        </div>

        <div class="mb-3">
            <label for="parentTask" class="form-label">Родительское задание</label>
            <select th:value="${task.parentTask}" name="parentTask" class="form-select" id="parentTask">
                <option th:each="title : ${parents}" th:value="${title}" th:text="${title}"
                        th:selected="${task.parentTask == title}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="maxExperience" class="form-label">Максимальный опыт</label>
            <input required="required" th:value="${task.maxExperience}" name="maxExperience" type="number" min="0"
                   class="form-control" id="maxExperience">
        </div>

        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editDialog">Обновить</button>
        <div th:insert="~{tmp/editDialog :: editDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
