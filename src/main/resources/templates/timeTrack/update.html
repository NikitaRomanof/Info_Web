<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновить таблицу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
    <meta charset="UTF-8">
    <title>Обновить таблицу</title>
</head>

<body>
<div>
    <h1>Обновить таблицу</h1>

    <form method="POST" th:action="@{/timeTrack/update}" th:object="${modelForm}">
        <input required="required" type="hidden" th:value="${timeTrack.id}" name="id">
        <div class="mb-3">
            <label for="peer" class="form-label">Пир</label>
            <select th:value="${timeTrack.peer}" name="peer" class="form-select"
                    id="peer" required="required">
                <option th:each="nickname : ${peers}" th:value="${nickname}" th:text="${nickname}"
                        th:selected="${timeTrack.peer == nickname}"/>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input th:value="${timeTrack.date}" name="date" type="date" value="2022-12-22"
                   min="2019-12-22" max="2023-01-01"
                   class="form-control" id="date"
                   required="required"/>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Время</label>
            <input required="required" th:value="${timeTrack.time}" name="time" type="text" class="form-control"
                   id="time">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">Статус (1 - пришел / 2 - вышел)</label>
            <select th:value="${timeTrack.state}" id="state" name="state" class="form-select">
                <option>1</option>
                <option>2</option>
            </select>
        </div>


        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editDialog">Обновить</button>
        <div th:insert="~{tmp/editDialog :: editDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
