<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Дбавить время посещения</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <header th:insert="~{tmp/header :: header}"></header>
</head>
<body>
<div>
  <h1>Добавить время посещения</h1>

  <form method="POST" th:action="@{/timeTrack/add}" th:object="${timeTrackForm}">

    <div class="mb-3">
      <label for="peer" class="form-label"> Пир </label>
      <input name="peer" type="text" class="form-control" id="peer">
    </div>

    <div class="mb-3">
      <label for="date" class="form-label"> Дата </label>
      <input name="date" type="text" class="form-control" id="date">
    </div>

    <div class="mb-3">
      <label for="time" class="form-label"> Время </label>
      <input name="time" type="text" class="form-control" id="time">
    </div>

    <div class="mb-3">
      <label for="state" class="form-label"> Статус </label>
      <input name="state" type="text" class="form-control" id="state">
    </div>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDialog">Добавить</button>
    <div th:insert="~{tmp/addDialog :: addDialog}"></div>
  </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
