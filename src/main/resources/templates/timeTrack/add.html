<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Дбавить время посещения</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
</head>
<body>
<div>
    <h1>Добавить время посещения</h1>

    <form method="POST" th:action="@{/timeTrack/add}" th:object="${modelForm}">

        <div class="mb-3">
            <label for="peer" class="form-label"> Пир </label>
            <select name="peer" class="form-select" id="peer" required="required">
                <option th:each="nickname : ${peers}" th:value="${nickname}" th:text="${nickname}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label"> Дата </label>
            <input name="date" type="date" value="2022-12-22"
                   min="2019-12-22" max="2023-01-01"
                   class="form-control" id="date"
                   required="required"/>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label"> Время </label>
            <input required="required" name="time" type="time" class="form-control" id="time">
        </div>

        <div class="mb-3">
            <label for="state" class="form-label"> Статус </label>
            <select id="state" name="state" class="form-select">
                <option>1</option>
                <option>2</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDialog">Добавить</button>
        <div th:insert="~{tmp/addDialog :: addDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
