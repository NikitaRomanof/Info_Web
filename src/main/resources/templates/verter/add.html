<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить Вертер проверку</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <header th:insert="~{tmp/header :: header}"></header>
</head>
<body>
<div>
    <h1>Добавить Вертер проверку</h1>

    <form method="POST" th:action="@{/verter/add}" th:object="${modelForm}">

        <div class="mb-3">
            <label for="checkId" class="form-label">Id проверки</label>
            <select name="checkId" class="form-select" id="checkId" required="required">
                <option th:each="id : ${checkIds}" th:value="${id}" th:text="${id}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Статус проверки</label>
            <select id="status" name="status" class="form-select">
                <option>Start</option>
                <option>Success</option>
                <option>Failure</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Время проверки</label>
            <input name="time" type="time" class="form-control" id="time" required="required">
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDialog">Добавить</button>
        <div th:insert="~{tmp/addDialog :: addDialog}"></div>
    </form>
</div>

<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
